<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <h3 class="m-2">Summarize Information</h1>
    </nav>
    
    <form method="post">
        {% csrf_token %}
        <div class="row m-3">
            <div class="card col p-0 m-2">
                <div class="card-header">
                  Input
                </div>
                <div class="card-body">
                    <textarea class="form-control" aria-label="With textarea" type="text" name="unsummarizedText" style="height: 60vh"></textarea>
                </div>
            </div>
            <div class="card col p-0 m-2">
                <div class="card-header">
                  Output
                </div>
                <div class="card-body">
                    <textarea class="form-control" aria-label="With textarea" style="height: 60vh">{{summarizedText}}</textarea>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </form>
</body>
