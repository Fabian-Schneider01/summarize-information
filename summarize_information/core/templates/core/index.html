<!DOCTYPE html>
<head>

</head>
<body>
    <h1>Summarize Information</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="input-wrapper">
            <label>Text to summarize</label>
            <input type="text" name="unsummarizedText">
        </div>
        <div class="input-wrapper">
            <label>Summarized Text</label>
            <input type="text" name="summarizedText">
        </div>
        <div class="input-wrapper">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
