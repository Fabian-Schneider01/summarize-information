<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <h3 >Summarize Information</h1>
    </nav>
    
    
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="card col-sm-5 p-0">
                <div class="card-header">
                  Input
                </div>
                <div class="card-body">
                    <textarea class="form-control" aria-label="With textarea" type="text" name="unsummarizedText"></textarea>
                </div>
            </div>
            <div class="card col-sm-5 p-0">
                <div class="card-header">
                  Output
                </div>
                <div class="card-body">
                    <textarea class="form-control" aria-label="With textarea">{{summarizedText}}</textarea>
                </div>
            </div>
        </div>
        <div class="input-wrapper">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        <!-- <div class="input-wrapper">
            <label>Text to summarize</label>
            <input type="text" name="unsummarizedText">
        </div>
        <div class="input-wrapper">
            <label>Summarized Text</label>
            <input type="text" name="summarizedText">{{summarizedText}} 
            <div><p>{{summarizedText}}</p></div>
        </div> -->
    </form>
</body>
