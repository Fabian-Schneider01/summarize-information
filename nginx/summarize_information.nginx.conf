upstream uwsgi {
    server unix:/tmp/uwsgi/summarize_information.sock;

}

server {
    listen      80;
    server_name summarize-information.francecentral.cloudapp.azure.com;
    charset     utf-8;

    location /static {
        alias /var/www/summarize_information/assets;
    }

    location / {
        uwsgi_pass  uwsgi;
        include     /etc/nginx/uwsgi_params;
    }
}